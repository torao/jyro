<body>
<h1>Jyro::Console</h1>

<ul class="tabcontainer">
<li class="tab focus"><a href="">Server</a></li>
<li class="tab"><a href="">Task</a></li>
<li class="tab"><a href="">Queue</a></li>
</ul>

<form action="" onsubmit="post_job({'node':this.node.options[this.node.selectedIndex].value,'job':this.job.value});return false;">
<select name="node">
<option value=""></option>
<option value="URL取得Script">URL取得Script</option>
<option value="URL取得Java">URL取得Java</option>
</select>
<textarea name="job">jobname{
  attr1:"value1",
  attr2:"value2",
  attr3:"value3",
}</textarea>
<input type="submit" value="post"/>
</form>

<div id="main">

</div>
