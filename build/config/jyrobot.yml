# 
session_queue:
  class: org.koiroha.jyro.bot.JdbcSessionQueue
  site_access_interval: 86400000
  persistent_polling: false
  queue_polling_interval: 1000
  datasource:
    url: jdbc:mysql://cumin:3306/jyro
    username: mysql
    password: mysql
    driver_class_name: com.mysql.jdbc.Driver
crawler:
  parallel: 10
  request_interval: 1500
  clients:
    - id: sample
      class: sample.SampleBotClient
user_agent:
  connection_timeout: 30000
  read_timeout: 10000
  max_redirects: 10
  max_content_length: 1028576
  header:
    user-agent: Mozilla/5.0 (compatible; Jyrobot/0.1; +http://www.koiroha.org/jyro.html)
